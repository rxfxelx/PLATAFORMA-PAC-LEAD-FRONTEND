<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helsen IA – Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Estilos globais do dashboard -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* =========================================================
       Fallback de variáveis de tema (se style.css não definir)
       ========================================================= */
    :root{
      --primary-color: #0d6efd;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --text-primary: #e5e7eb;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
    }

    /* Estilização específica da página de login. Esta página ocupa
       toda a tela, utilizando o tema escuro do site. O container do
       formulário é mais largo e a logomarca está maior para destacar
       a identidade visual. */
    /*
      Layout inspirado em páginas de login modernas (como serviços de streaming ou plataformas de mídia). A tela inteira
      recebe um gradiente escuro com tonalidades profundas. No centro, um card de vidro (glassmorphism) apresenta o
      formulário de autenticação com bordas suaves e sombra. O contraste de fontes e botões foi ajustado para
      melhor legibilidade e apelo visual.
    */
    /* Estilo global e gradiente de fundo */
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-primary);
      /* Fundo com gradiente escuro similar ao de plataformas conhecidas */
      background: linear-gradient(135deg, #0f1c3f 0%, #171e48 35%, #2d0e3e 100%);
      overflow: hidden;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif;
    }

    /* Estrutura principal: duas colunas em tela cheia. O wrapper ocupa toda a
       largura e altura da viewport, sem borda arredondada ou sombra. A ordem
      dos filhos é invertida para exibir a imagem à esquerda e o formulário
       de login à direita. */
    .login-wrapper {
      display: flex;
      flex-direction: row-reverse; /* inverte a ordem: imagem à esquerda */
      width: 96%;
      max-width: 1400px;
      height: 90vh;
      min-height: 80vh;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
    }
    /* Painel de formulário (direito) */
    .left-panel {
      width: 50%;
      padding: 3rem;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(8px);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    /* Painel de imagem (esquerdo) */
    .right-panel {
      width: 50%;
      position: relative;
      overflow: hidden;
      background: #101c3b;
    }

    /* Removemos os gradientes abstratos para um design mais limpo. */
    .right-panel::before,
    .right-panel::after {
      display: none;
    }

    /* Imagem decorativa do painel direito */
    .right-panel img {
      position: absolute;
      top: 50%;
      left: 50%;               /* (ajuste) centraliza melhor a imagem */
      transform: translate(-50%, -50%);
      max-width: 100%;         /* (ajuste) evita estourar layout (antes: 1032%) */
      max-height: 100%;        /* mantém dentro do painel */
      width: auto;
      height: auto;
      object-fit: contain;
      z-index: 1;
      pointer-events: none;
      user-select: none;
    }

    .login-logo img {
      height: 150px;
      width: auto;
      display: block;
      margin: 0 auto;
    }
    .login-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .login-subtitle {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
      text-align: center;
    }
    .form-label {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 0.25rem;
    }
    .form-control {
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 0;
      padding-left: 0;
      color: #fff;
    }
    .form-control:focus {
      background: transparent;
      border-color: var(--primary-color);
      outline: none;
      box-shadow: none;
    }

    /* Botões principais */
    .btn-primary,
    .btn-success {
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      padding: 0.6rem 1.5rem;
    }
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    .btn-success {
      background-color: var(--success-color);
      border-color: var(--success-color);
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-success:hover {
      background-color: #1e7e34;
    }

    /* Estado de carregando nos botões (incremento) */
    .btn-loading {
      position: relative;
      pointer-events: none;
      opacity: .75;
    }
    .btn-loading::after {
      content: "";
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255,255,255,.6);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin .75s linear infinite;
    }
    @keyframes spin { to { transform: translateY(-50%) rotate(360deg); } }

    .link-underline {
      color: var(--primary-color);
      text-decoration: underline;
      cursor: pointer;
    }
    .toggle-text {
      font-size: 0.85rem;
      color: var(--text-muted);
      text-align: center;
      margin-top: 0.5rem;
    }
    #errorMsg {
      display: none;
      color: var(--danger-color);
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    /* Novo layout mobile com background desfocado da imagem PAC-LEAD */
    @media (max-width: 768px) {
      body {
        overflow: auto;
        background: linear-gradient(135deg, rgba(15, 28, 63, 0.9) 0%, rgba(23, 30, 72, 0.9) 35%, rgba(45, 14, 62, 0.9) 100%),
                    url('pacleadhumanoid.png');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        position: relative;
      }
      /* Overlay desfocado por cima da imagem de fundo */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(8px);
        background: rgba(15, 28, 63, 0.7);
        z-index: -1;
      }
      .login-wrapper {
        flex-direction: column;
        width: 100%;
        height: 100vh;
        min-height: 100vh;
        border-radius: 0;
        box-shadow: none;
        background: transparent;
      }
      .left-panel {
        width: 100%;
        padding: 2rem 1.5rem;
        order: 1;
        flex: 1;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        /* Card glassmorphism para o formulário */
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin: 2rem 1rem;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      .right-panel {
        display: none; /* Escondendo o painel da imagem já que agora é background */
      }
      .login-logo img {
        height: 80px;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      }
      .login-title {
        font-size: 1.4rem;
        margin-bottom: 0.3rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }
      .login-subtitle {
        font-size: 0.8rem;
        margin-bottom: 1.5rem;
      }
      .form-control {
        padding: 0.75rem 0;
        font-size: 1rem;
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px 8px 0 0;
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .form-control:focus {
        border-bottom: 2px solid var(--primary-color);
        background: rgba(255, 255, 255, 0.1);
      }
      .btn-primary,
      .btn-success {
        padding: 0.875rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
      }
      .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
      }
      .form-label {
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      .mb-3 { margin-bottom: 1.5rem !important; }
      .mb-4 { margin-bottom: 2rem !important; }
    }

    @media (max-width: 480px) {
      .left-panel {
        padding: 1.5rem 1rem;
        margin:-1rem 0rem;
      }
      .login-logo img { height: 190px; }
      .login-title { font-size: 1.3rem; }
      .form-control { padding: 0.75rem; }
    }

    /* Layout landscape para mobile */
    @media (max-width: 768px) and (orientation: landscape) {
      .left-panel {
        min-height: 100vh;
        margin: 1rem;
      }
    }

    /* Acessibilidade: reduzir animações */
    @media (prefers-reduced-motion: reduce) {
      .btn-loading::after { animation: none; }
    }
  </style>

  <!-- Se o usuário já estiver autenticado, redireciona para o dashboard -->
  <script>
    (function() {
      try {
        const token = localStorage.getItem('token');
        if (token) {
          window.location.href = 'index.html';
        }
      } catch (_) {
        // ignorar erros de localStorage
      }
    })();
  </script>
</head>

      <div id="errorMsg"></div>

    <!-- Lado direito: área decorativa com formas e gradientes -->
    <div class="right-panel">
      <!-- Imagem decorativa para a tela de login. Substitua 'login-placeholder.png' pelo arquivo desejado. -->
      <img id="login-image-placeholder" src="pacleadhumanoid.png" alt="Imagem decorativa">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Define a base do backend para o script de autenticação. Ajuste conforme seu ambiente. -->
  <script>
    window.__BACKEND_BASE__ = window.__BACKEND_BASE__ || 'https://plataforma-pac-lead-backend-production.up.railway.app';
    window.__API_PREFIX__ = typeof window.__API_PREFIX__ !== 'undefined' ? window.__API_PREFIX__ : '/api';
    // Alternância entre formulários de login e de registro
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const showRegisterLinks = document.querySelectorAll('#link-show-register');
      const showLoginLink = document.getElementById('link-show-login');

      showRegisterLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          loginForm.style.display = 'none';
          registerForm.style.display = 'block';
        });
      });
      if (showLoginLink) {
        showLoginLink.addEventListener('click', function(e) {
          e.preventDefault();
          registerForm.style.display = 'none';
          loginForm.style.display = 'block';
        });
      }
    });
  </script>

  <!-- (INCREMENTO) Melhorias de UX/Segurança e fallback de autenticação -->
  <script>
    (function(){
      const BACKEND_BASE = (window.__BACKEND_BASE__ || '').replace(/\/+$/, '');
      const API_PREFIX = window.__API_PREFIX__ || '/api';
      const ERROR_EL = () => document.getElementById('errorMsg');
      const q = (sel) => document.querySelector(sel);

      function showErr(msg){
        const el = ERROR_EL();
        if (!el) return;
        el.textContent = msg || 'Houve um erro. Tente novamente.';
        el.style.display = 'block';
      }
      function clearErr(){
        const el = ERROR_EL();
        if (!el) return;
        el.textContent = '';
        el.style.display = 'none';
      }
      function onlyDigits(str){ return (str || '').replace(/\D/g, ''); }
      function setLoading(btn, on){
        if (!btn) return;
        if (on) { btn.classList.add('btn-loading'); btn.disabled = true; }
        else { btn.classList.remove('btn-loading'); btn.disabled = false; }
      }
      function storeAuthData(data){
        if (!data || typeof data !== 'object') return;
        const token =
          data.token || data.access_token || data.jwt ||
          (data.data && (data.data.token || data.data.access_token || data.data.jwt));
        const userName =
          (data.user && (data.user.name || data.user.nome || data.user.full_name)) ||
          data.name || data.nome || data.full_name ||
          (data.data && data.data.user && (data.data.user.name || data.data.user.nome));

        const orgId =
          data.org_id || (data.data && data.data.org_id) || (data.user && data.user.org_id) || localStorage.getItem('org_id') || '1';
        const flowId =
          data.flow_id || (data.data && data.data.flow_id) || (data.user && data.user.flow_id) || localStorage.getItem('flow_id') || '1';

        try {
          if (token) localStorage.setItem('token', token);
          if (orgId) localStorage.setItem('org_id', String(orgId));
          if (flowId) localStorage.setItem('flow_id', String(flowId));
          if (userName) localStorage.setItem('user_name', String(userName));
        } catch(_) {}
      }

      // Eye toggle (mostrar/ocultar senha)
      function bindPasswordToggle(inputId, btnId){
        const input = document.getElementById(inputId);
        const btn = document.getElementById(btnId);
        if (!input || !btn) return;
        btn.addEventListener('click', () => {
          const isPwd = input.getAttribute('type') === 'password';
          input.setAttribute('type', isPwd ? 'text' : 'password');
          btn.innerHTML = isPwd ? '<i class="fa-regular fa-eye-slash"></i>' : '<i class="fa-regular fa-eye"></i>';
          input.focus();
        });
      }

      // Indicação de CAPS LOCK
      function bindCapsWarning(inputId){
        const el = document.getElementById(inputId);
        if (!el) return;
        el.addEventListener('keyup', (e) => {
          const caps = e.getModifierState && e.getModifierState('CapsLock');
          el.setAttribute('title', caps ? 'Caps Lock ativado' : '');
        });
      }

      // Mask para CPF/CNPJ (somente dígitos)
      function bindTaxMask(inputId){
        const el = document.getElementById(inputId);
        if (!el) return;
        el.addEventListener('input', () => {
          const start = el.selectionStart;
          const end = el.selectionEnd;
          const prevLen = el.value.length;
          el.value = el.value.replace(/\D/g, '');
          // mantém posição do cursor de forma simples
          const diff = prevLen - el.value.length;
          el.setSelectionRange(Math.max(0, start - diff), Math.max(0, end - diff));
        });
      }

      // Tenta várias rotas até autenticar (fallback se auth.js não existir)
      async function tryMultipleEndpoints(endpoints, payload){
        for (const path of endpoints) {
          const url = path.startsWith('http') ? path : (BACKEND_BASE + path);
          try {
            const r = await fetch(url, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            });
            if (!r.ok) { continue; }
            const j = await r.json().catch(() => ({}));
            const token =
              j.token || j.access_token || j.jwt ||
              (j.data && (j.data.token || j.data.access_token || j.data.jwt));
            if (token) return j;
          } catch(_) {}
        }
        throw new Error('Não foi possível autenticar.');
      }

      // Handler padrão (só será usado se auth.js não fornecer HelsenAuth)
      const FallbackAuth = {
        async login({ email, password }){
          const loginPaths = [
            `${API_PREFIX}/auth/login`,
            `${API_PREFIX}/login`,
            `${API_PREFIX}/users/login`,
            `${API_PREFIX}/sessions`,
            `/api/auth/login`,     /* redundância por segurança */
            `/api/login`
          ];
          const data = await tryMultipleEndpoints(loginPaths, { email, password });
          storeAuthData(data);
          return data;
        },
        async register({ name, email, password, tax_id }){
          const regPaths = [
            `${API_PREFIX}/auth/register`,
            `${API_PREFIX}/register`,
            `${API_PREFIX}/users`,
            `${API_PREFIX}/signup`,
            `/api/auth/register`,  /* redundância por segurança */
            `/api/register`
          ];
          const data = await tryMultipleEndpoints(regPaths, { name, email, password, tax_id });
          storeAuthData(data);
          return data;
        }
      };

      // Se auth.js expuser HelsenAuth, usamos ele; caso contrário, usamos o fallback
      if (!window.HelsenAuth) window.HelsenAuth = FallbackAuth;

      // Binds de UI
      document.addEventListener('DOMContentLoaded', () => {
        bindPasswordToggle('login-password', 'toggle-login-password');
        bindPasswordToggle('register-password', 'toggle-register-password');
        bindCapsWarning('login-password');
        bindCapsWarning('register-password');
        bindTaxMask('register-tax');

        // Preenche email lembrado (se existir)
        try {
          const remembered = localStorage.getItem('remember_email');
          if (remembered && document.getElementById('login-email')) {
            document.getElementById('login-email').value = remembered;
          }
        } catch(_) {}

        // Submissão de login
        const loginForm = document.getElementById('login-form');
        if (loginForm && !loginForm.dataset.bound) {
          loginForm.dataset.bound = '1';
          loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); e.stopImmediatePropagation();
            clearErr();

            const email = (q('#login-email')?.value || '').trim();
            const password = (q('#login-password')?.value || '').trim();
            if (!email || !password) { showErr('Preencha email e senha.'); return; }

            const btn = document.getElementById('login-submit');
            setLoading(btn, true);
            try {
              await window.HelsenAuth.login({ email, password });
              try { localStorage.setItem('remember_email', email); } catch(_) {}
              window.location.href = 'index.html';
            } catch(err) {
              console.error(err);
              showErr('Credenciais inválidas ou servidor indisponível.');
            } finally {
              setLoading(btn, false);
            }
          }, { once: false });
        }

        // Submissão de registro
        const registerForm = document.getElementById('register-form');
        if (registerForm && !registerForm.dataset.bound) {
          registerForm.dataset.bound = '1';
          registerForm.addEventListener('submit', async (e) => {
            e.preventDefault(); e.stopImmediatePropagation();
            clearErr();

            const name = (q('#register-name')?.value || '').trim();
            const email = (q('#register-email')?.value || '').trim();
            const tax = onlyDigits(q('#register-tax')?.value || '');
            const password = (q('#register-password')?.value || '').trim();
            if (!name || !email || !password || !tax) {
              showErr('Preencha todos os campos do cadastro.');
              return;
            }

            const btn = document.getElementById('register-submit');
            setLoading(btn, true);
            try {
              await window.HelsenAuth.register({ name, email, password, tax_id: tax });
              // cadastrado e autenticado
              window.location.href = 'index.html';
            } catch(err) {
              console.error(err);
              showErr('Não foi possível criar sua conta. Tente mais tarde.');
            } finally {
              setLoading(btn, false);
            }
          }, { once: false });
        }
      });
    })();
  </script>

  <!-- Script de autenticação que envia os dados ao backend e lida com erros/sucesso -->
  <script src="auth.js"></script>
</body>
</html>
